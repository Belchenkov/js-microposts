<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microposts Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">

      <a href="#" class="navbar-brand">
        <img src="https://img.icons8.com/officel/24/000000/blog.png"/>
        MicroPosts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title" />
      </div>
      <div class="form-group">
        <textarea
                id="body"
                class="form-control"
                placeholder="Post Body"
                rows="5"
        ></textarea>
      </div>
      <input type="hidden" id="id" value="" />
      <div class="form-group">
        <button class="post-submit btn font-weight-bold btn-success btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
    </div>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts &copy; Aleksey Belchenkov
  </footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
